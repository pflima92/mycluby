<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/webcontent/simple.xhtml">

	<ui:define name="contentHead">
		<title>#{label.title_createAccount}</title>
	</ui:define>

	<ui:define name="content">


		<div class="block-flat">
			<div class="header">
				<h3 class="text-center">
					<p:graphicImage styleClass="logo-img"
						value="/resources/images/logo.png" alt="logo" />
					#{label.title}
				</h3>
			</div>
			<div>
				<h:form style="margin-bottom: 0px !important;" styleClass="form">

					<div class="content">
						<div class="header">
							<h3>#{label.joinTo}</h3>
						</div>
						<div class="content">
<p:messages id="messages"></p:messages>
							<div class="form-group">
								<label>#{label.firstname}</label>
								<h:inputText styleClass="form-control"
									label="#{label.firstname}" id="firstname" required="true"
									maxlength="45" value="#{createAccount.user.firstname}" />
								<p:watermark value="#{label.textFirstname}" for="firstname"></p:watermark>
							</div>
							<div class="form-group">
								<label>#{label.lastname}</label>
								<h:inputText styleClass="form-control" label="#{label.lastname}"
									value="#{createAccount.user.lastname}" required="true"
									id="lastname" maxlength="45" />
								<p:watermark value="#{label.textLastname}" for="lastname"></p:watermark>
							</div>
							<div class="form-group">
								<label>#{label.mail}</label>
								<h:inputText styleClass="form-control" label="#{label.mail}"
									id="mailAccount" value="#{createAccount.mail}" required="true"
									validatorMessage="Este não é um email valido" maxlength="45">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
									<p:ajax update="@this messages"
										listener="#{createAccount.verifyMail}" event="change" />
								</h:inputText>
								<p:watermark value="#{label.textLogin}" for="mailAccount"></p:watermark>
							</div>
							<div class="form-group">
								<label>#{label.pass}</label>
								<h:inputSecret styleClass="form-control" label="#{label.pass}"
									id="passwordAccount" required="true"
									value="#{createAccount.user.password}">
									<f:validateLength minimum="8" />
								</h:inputSecret>
								<p:watermark value="#{label.textPassword}" for="passwordAccount"></p:watermark>
							</div>
							<div class="form-group">
								<label>#{label.confirmPassword}</label>
								<h:inputSecret styleClass="form-control"
									label="#{label.confirmPassword}" id="confirmPasswordAccount"
									required="true" value="#{createAccount.confirmPassword}">
									<f:validateLength minimum="8" />
								</h:inputSecret>
								<p:watermark value="#{label.textConfirmPassword}"
									for="confirmPasswordAccount"></p:watermark>
							</div>
							<div class="form-group">
								<label>#{label.dateBirth}</label>
								<div class="calendar">
									<p:calendar pattern="dd/MM/yyyy" label="#{label.dateBirth}"
										required="true" value="#{createAccount.user.birthDate}"
										id="birthDate">
										<p:ajax update="@this messages"
											listener="#{createAccount.verifyDate}" event="dateSelect" />
									</p:calendar>
									<p:watermark value="#{label.textDateBirth}" for="birthDate"></p:watermark>
								</div>
							</div>
							<div class="form-group">
								<h:outputText escape="false" value="#{label.createPolicieLabel}"></h:outputText>
							</div>
						</div>
					</div>
					<div class="foot">
						<h:commandButton styleClass="btn btn-default" immediate="true" action="index" value="#{label.cancel}" />
						<h:commandButton styleClass="btn btn-primary" update="@form"
							tabindex="0" action="#{createAccount.createAccount}"
							value="#{label.advance}" />
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
