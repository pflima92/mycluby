<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="${core.templateBase}">

	<f:metadata>
		<f:event type="preRenderView" listener="#{thirdStep.loadData}" />
	</f:metadata>


	<ui:define name="contentHead">
		<title>#{label.title}</title>
	</ui:define>

	<ui:define name="content">

		<div class="page-head">
			<h2>#{label.welcome} - #{label.thirdSteps}</h2>
		</div>

		<h:form>

			<div class="cl-mcont">

				<div class="row">

					<div class="col-md-12">
						<div class="block-flat">
							<div class="header">
								<h3>#{label.settings}</h3>
							</div>
							<div class="content form-horizontal group-border-dashed">



								<div class="form-group">
									<div class="col-sm-7">
										<label class="control-label">#{label.emailActive}</label>
										<p>#{label.textEmailActive}</p>
									</div>
									<div class="col-sm-3">
										<div class="switch switch-small">
											<h:selectBooleanCheckbox value="#{thirdStep.user.accountInfo.activeEmailReceiver}" ></h:selectBooleanCheckbox>
										</div>
									</div>
								</div>
								<!-- <div class="form-group">
									<div class="col-sm-7">
										<label class="control-label">#{label.cellActive}</label>
										<p>#{label.textCellActive}</p>
									</div>
									<div class="col-sm-3">
										<div class="switch switch-small">
											<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
										</div>
									</div>
								</div> -->
								<div class="form-group">
									<div class="col-sm-7">
										<label class="control-label">#{label.language}</label>
										<p>#{label.textLanguage}</p>
									</div>
									<div class="col-sm-3">
											<h:selectOneMenu value="#{thirdStep.user.accountInfo.language}" >
												<f:selectItem itemLabel="#{label.ptBr}" itemValue="pt_BR" ></f:selectItem>
												<f:selectItem itemLabel="#{label.enUs}" itemValue="en_US" ></f:selectItem>
												<f:selectItem itemLabel="#{label.sp}" itemValue="sp" ></f:selectItem>
											</h:selectOneMenu>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>

				<div class="panelButtons">

					<h:commandButton style="float: right"
						styleClass="btn btn-success btn-lg" value="#{label.goDemo}"
						update="@form" action="#{thirdStep.updateAccountContinue}"></h:commandButton>

					<h:commandButton style="float: right"
						styleClass="btn btn-default btn-lg" value="#{label.back}"
						action="secondStep"></h:commandButton>

					<h:commandButton style="float: right"
						styleClass="btn btn-default btn-lg" value="#{label.skip}"
						action="index"></h:commandButton>

				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
