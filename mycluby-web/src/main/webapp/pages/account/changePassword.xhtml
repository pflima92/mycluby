<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="${core.templateBase}">

	<f:metadata>
		<f:event type="preRenderView" listener="#{thirdStep.loadData}" />
	</f:metadata>


	<ui:define name="contentHead">
		<title>#{label.title}</title>
	</ui:define>

	<ui:define name="content">

		<div class="page-head">
			<h2>Alterar a Senha</h2>
		</div>

		<h:form>
		
			<div class="cl-mcont">

				<div class="row">
					<div class="col-md-12">
						<div class="block-flat">
							<div class="header">
								<h3>Alteração de Senha</h3>
							</div>
							<div class="content form-horizontal group-border-dashed">

					<p:messages></p:messages>

								<div class="form-group">
									<label class="col-sm-3 control-label">#{label.pass}</label>
									<div class="col-sm-6">
										<h:inputSecret styleClass="form-control" label="#{label.pass}"
											id="passwordAccount" required="true" validatorMessage="O campo senha deve conter no mínimo 8 caracteres"
											value="#{updateAccount.password}">
											<f:validateLength minimum="8"  />
										</h:inputSecret>
									</div>
								</div>

								<div class="form-group">

									<label class="col-sm-3 control-label">#{label.confirmPassword}</label>
									<div class="col-sm-6">
										<h:inputSecret styleClass="form-control"
											label="#{label.confirmPassword}" id="confirmPasswordAccount"
											required="true" value="#{updateAccount.confirmPassword}" validatorMessage="O campo confirmar senha deve conter no mínimo 8 caracteres e ser igual ao campo senha" >
											<f:validateLength minimum="8" />
										</h:inputSecret>
									</div>
								</div>




							</div>
						</div>
					</div>
				</div>

				<div class="panelButtons">

					<h:commandButton style="float: right"
						styleClass="btn btn-success btn-lg" value="Alterar minha senha"
						update="@form" action="#{updateAccount.changePassword}"></h:commandButton>

				</div>

			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
