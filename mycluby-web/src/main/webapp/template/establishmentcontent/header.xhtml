<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:fb="http://ogp.me/ns/fb#">

<!-- Fixed navbar -->
<h:form>
	<div id="head-nav" class="navbar navbar-default navbar-fixed-top"
		data-step="1" data-intro="#{label.menuHeader}">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="fa fa-gear"></span>
				</button>
				<a class="navbar-brand" href="#"><span>#{label.title}</span></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><h:commandLink action="main" value="#{label.home}"></h:commandLink></li>
					<li><h:commandLink action="establishmentSettings" value="Configurações"></h:commandLink></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">#{label.myEvents}<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><h:commandLink action="newEvent"
									value="#{label.organizeEvent}"></h:commandLink></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right user-nav">
					<li class="dropdown profile_menu"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"><img alt=""
							height="30" width="30" class="c-avatar ttip"
							src="data:image/png;base64,#{core.ctxInfo.currentEntity.profileImage}" />
						<h:outputText value="${core.ctxInfo.currentEntity.name}"
								rendered="${core.ctxInfo.isEstablishment()}" /> <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><h:commandLink action="#{core.viewMyEstablishmentProfile}">Meu estabelecimento</h:commandLink></li>
							<li><h:commandLink action="establishmentSettings" value="#{label.settings}"></h:commandLink></li>
							<li class="divider"></li>
							<li><h:commandLink value="#{label.signOut}"
									action="#{loginController.logoutWeb}" /></li>
							<li class="divider"></li>
	<!-- 						<li><h:commandLink value="#{label.about}" action="about" /></li>
							<li><h:commandLink value="#{label.help}" action="help" /></li> -->
							<li><h:commandLink value="#{label.termAndPolicies}"
									action="terms" /></li>
							<li><h:commandLink value="#{label.contactUs}"
									action="contact" /></li>
						</ul></li>
				</ul>

			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</h:form>

</html>
