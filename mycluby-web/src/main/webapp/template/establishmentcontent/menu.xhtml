<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:form>

	<div id="cl-wrapper">
		<div class="cl-sidebar" data-step="2" data-intro="#{label.menuLeft}">
			<div class="cl-toggle">
				<i class="fa fa-bars"></i>
			</div>
			<div class="cl-navblock">
				<div class="mt10 menu-space">
					<ul class="cl-vnavigation">
						<li><h:commandLink action="main">
								<i class="fa fa-home"></i>#{label.dashboard}</h:commandLink></li>
						<li><a href="#"><i class="fa  fa-user"></i>#{label.myProfile}</a>
							<ul class="sub-menu">
								<li><h:commandLink action="#{core.viewMyEstablishmentProfile}">#{label.myProfile}</h:commandLink></li>
								<li><h:commandLink action="establishmentSettings">#{label.settings}</h:commandLink></li>
							</ul></li>
						<li><a href="#"><i class="fa fa-table"></i>#{label.myEvents}</a>
							<ul class="sub-menu">
								<li><h:commandLink action="newEvent"
										value="#{label.organizeEvent}"></h:commandLink></li>
								<!-- <li><h:commandLink action="listEvents"
										value="Listar eventos"></h:commandLink></li> -->
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</h:form>
</html>
